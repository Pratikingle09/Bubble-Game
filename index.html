<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="panle">
            <div class="tpan">
                <div class="box">
                    <h3>Hit</h3>
                    <div id="hit" class="sbox">
                        5
                    </div>
                </div>
                <div class="box">
                    <h3>Timer</h3>
                    <div id="timer" class="sbox">
                        60
                    </div>
                </div>
                <div class="box">
                    <h3>Score</h3>
                    <div id="score" class="sbox">
                        0
                    </div>
                </div>
                <div class="box">
                    <h3>High Score</h3>
                    <div id="highscore" class="sbox">
                        0
                    </div>
                </div>
                <div>
                    <button class="button" id="again" role="button"><span class="text">Play Again</span></button>
                </div>
            </div>
            <div id="bpan">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
